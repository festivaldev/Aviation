<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Festival Aviation</title>

        <link href="resources/style.css" rel="stylesheet">
        <link href="resources/login.css" rel="stylesheet">
    </head>

    <body class="is-fullwidth">

        <div class="wrapper">
            <div class="login-container">
                <div class="has-text-centered" style="margin-bottom: 1.5rem">
                    <img src="https://inside.festival.ml/aviation/helsinki/aviation-inline.svg" alt="FΞSTIVΛL" style="height: 50px !important; margin-bottom: 1.5rem" />
                    <p style="margin-bottom: 1rem; margin-top: 0">Melden Sie sich mit Ihrer Aviation ID an.</p>
                </div>

                <form action="login.jsp" method="post">
                    <div class="field has-floating-label">
                        <input class="input --required" type="text" id="inputId" name="id" placeholder="Benutzername">
                        <label for="inputId">Benutzername</label>
                    </div>

                    <div class="field has-floating-label" style="margin-bottom: 1.5rem">
                        <input class="input --required" type="password" id="inputPassword" name="password" placeholder="Passwort">
                        <label for="inputPassword">Passwort <span id="showPassword" data-show="true">Anzeigen</span></label>
                    </div>

                    <!-- <div class="field" style="font-size: 14px; margin-bottom: 1.5rem">
                        <label class="checkbox">
                            <input type="checkbox" id="inputRemember"> Angemeldet bleiben
                        </label>
                    </div> -->

                    <input class="button is-fullwidth" type="submit" value="Anmelden" disabled>
                </form>

                <p class="has-text-centered" style="color: #6C757D; font-size: 14px; margin-bottom: 1rem !important; margin-top: 3rem"><a href="register.html">Noch nicht registriert?</a><br>&copy; FΞSTIVΛL 2018</p>
            </div>
        </div>



        <script>

            document.querySelectorAll('input:not([type="submit"])').forEach(el => {
                el.addEventListener('input', ev => {
                    let isAnyEmpty = false;

                    document.querySelectorAll('.--required').forEach(f => {
                        if (!f.value || f.value === '') {
                            document.querySelector('input[type="submit"]').setAttribute('disabled', '');
                            isAnyEmpty = true;
                        }
                    });

                    if (!isAnyEmpty)
                        document.querySelector('input[type="submit"]').removeAttribute('disabled');
                });
            });

            document.getElementById('showPassword').addEventListener('click', ev => {
                const v = ev.target.getAttribute('data-show') === 'true';
                document.getElementById('inputPassword').setAttribute('type', v ? 'text' : 'password');
                ev.target.setAttribute('data-show', !v);
                ev.target.innerText = v ? 'Ausblenden' : 'Anzeigen';
            });

        </script>
    </body>
</html>
